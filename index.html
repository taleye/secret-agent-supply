<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>

<body>

  <!-- Header -->

  <header>
    <div class="container flex center">
      <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo" class="logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

  <!-- Main start -->

  <main>

    <!-- Hero banner -->

    <section class="hero">
      <div class="container">
        <div class="hero-content flex flex-col">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>

    <!-- Navigation -->

    <nav>
      <div class="container flex large">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>
      <div class="container flex medium">
        <span><a href="#">Menu</a></span>
      </div>
    </nav>

    <!-- Products -->

    <section class="products">
      <div class="container flex">

        <div class="product-container flex flex-col">
          <div class="image">
            <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <div class="title product">
            <span>Exploding Pen</span>
          </div>
        </div>

        <div class="product-container flex flex-col watch">
          <div class="image">
            <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <div class="title product">
            <span>Cellular Watch</span>
          </div>
        </div>

        <div class="product-container flex flex-col glasses">
          <div class="image">
            <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <div class="title product">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Company Info -->

    <section class="store-details">
      <div class="container flex">

        <div class="location details-container">
          <div class="title details">
            <span>Location</span>
          </div>
          <div class="details-info">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>

        <div class="details-container">
          <div class="title details">
            <span>Hours</span>
          </div>
          <div class="details-info">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- main end -->

  <!-- Footer -->

  <footer>
    <div class="container flex">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>


</body>

</html>
